  <title>Fetch APIs</title>

<body>
  <button style="background-color: green;" id='btn'> Fetch API</button>
<script>
// A fetch API is used for an HTTP request to the server

// In JavaScript, the fetch() function is used to make HTTP requests 
//to servers and receive responses. 

//there are four mostly used https methods;
//1.GET:use to retrieve data from the server.for example
// fetch(url).then(response=>response.json)
// .then(response=>console.log(response))


//2.POST :Use to submit data to the server.for example

// method: The HTTP method used for the request, such as GET, POST, PUT, etc.
// headers: An object containing headers to include in the request,
// such as Content-Type and Authorization.
// body: The body of the request, such as JSON or form data.



let a=document.getElementById('btn')
    a.addEventListener('click',getData)
    function getData() {
fetch('https://jsonplaceholder.typicode.com/posts',{
    method:'POST',
    headers:{
        'Content-Type':'application/json'
    },
    body:JSON.stringify({
        title:'Fetch API',
        method:'POST'

    })
}
)
.then(response => response.json())
.then(data => console.log(data))
    }
    getData()

// .catch(error => console.error(error));
