<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet Connect</title>
    
</head>

<body>
    <button style="background-color:green;" class="clbtn">Enable Ethereum</button>
    <h2 style="color:green">Account:<span class="showAccount"></span></h2>
    <script type="text/javascript">
      //from MetaMask offical documentation;
      const ethereumButton=document.querySelector('.clbtn')
      const showAccount=document.querySelector('.showAccount')

      ethereumButton.addEventListener('click',()=>{
        getAccount()
      })
      async function getAccount(){
        const accounts=await window.ethereum.request({method:'eth_requestAccounts'})
        const account=accounts[0];
        showAccount.innerHTML=account
      }
      


    
    
   
      
    </script>
    
</body>
</html>
